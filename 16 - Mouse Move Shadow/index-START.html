<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const heroDiv = document.querySelector(".hero")
  const inputText = heroDiv.querySelector("h1")
  const walk = 500
  
  const { offsetWidth: divWidth, offsetHeight: divHeight } = heroDiv

  function shadowMove(e){
    let { offsetX: x, offsetY: y } = e
    if(this !== e.target){
      x = x + e.target.offsetLeft
      y = y + e.target.offsetTop
    }

    const xWalk = Math.round((x / divWidth * walk) -( walk / 2))
    const yWalk = Math.round((y / divHeight * walk) -( walk / 2))
    console.log(xWalk, yWalk)

    inputText.style.textShadow = 
    `${xWalk}px ${yWalk}px 0 red,
    ${xWalk * -1}px ${yWalk}px 0 blue,
    ${xWalk * -1}px ${yWalk * -1}px 0 yellow
    `
  }
  // (e)=>{
  //   // console.log(e.offsetX, e.offsetY, this)
  //   console.log(this, e)
  //   // console.log(inputText.style.textShadow = `${e.offsetX}px ${e.offsetY}px 0 red`, divWidth)
  // }  
  heroDiv.addEventListener("mousemove", shadowMove)
</script>
</body>
</html>
