<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text"></textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  
  const inputText= document.querySelector('[name = "text"]')
  const rate = document.querySelector('[name = "rate"]')
  const pitch = document.querySelector('[name="pitch"]')

  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');


  // console.log(options[0].name)
  speakButton.addEventListener('click',()=>{
    // set vioce
    msg.text= inputText.value
    msg.rate = rate.value
    msg.pitch = pitch.value
    msg.lang = voicesDropdown.options[voicesDropdown.options.selectedIndex].value
    speechSynthesis.speak(msg)
  })
  speechSynthesis.addEventListener("voiceschanged", (event) => {
    // get voices options
    voices = speechSynthesis.getVoices()
    voices.forEach((voice)=>{
      const newOption = document.createElement("option")
      newOption.value= voice.lang
      newOption.text= voice.name.replace(/Google|Eddy/,"")
      voicesDropdown.append(newOption)
    })
  });
  stopButton.addEventListener('click',()=>{
    speechSynthesis.cancel()
  })
</script>

</body>
</html>
