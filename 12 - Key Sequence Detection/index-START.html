  <body>
    <script>
      const input = []
      const secretCode = "ikea"
      window.addEventListener('keyup', (e)=>{
        input.push(e.key)
        input.splice(-secretCode.length -1,input.length - secretCode.length)
        console.log(input)

        if(input.join("").includes(secretCode)){
          cornify_add()
          console.log(input, secretCode)
        }
      })
    </script>
